<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iris Species Detection</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Iris Flower Species Detection</h1>
      <p>Enter the 4 measurements, then click Predict.</p>
    </header>

    <section class="card">
      <form id="irisForm">
        <div class="grid">
          <div class="field">
            <label for="sepal_length">Sepal Length</label>
            <input id="sepal_length" type="number" step="0.1" value="5.1" required />
          </div>

          <div class="field">
            <label for="sepal_width">Sepal Width</label>
            <input id="sepal_width" type="number" step="0.1" value="3.5" required />
          </div>

          <div class="field">
            <label for="petal_length">Petal Length</label>
            <input id="petal_length" type="number" step="0.1" value="1.4" required />
          </div>

          <div class="field">
            <label for="petal_width">Petal Width</label>
            <input id="petal_width" type="number" step="0.1" value="0.2" required />
          </div>
        </div>

        <div class="actions">
          <button type="submit" id="predictBtn">Predict</button>
          <button type="button" id="fillSetosa">Setosa Example</button>
          <button type="button" id="fillVersicolor">Versicolor Example</button>
          <button type="button" id="fillVirginica">Virginica Example</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Result</h2>
      <div id="status" class="status">Ready.</div>

      <div id="result" class="result hidden">
        <div class="big">
          <span class="label">Prediction:</span>
          <span id="predLabel" class="value"></span>
        </div>

        <div class="probs">
          <div class="prob">
            <span>setosa</span>
            <span id="pSetosa">-</span>
          </div>
          <div class="prob">
            <span>versicolor</span>
            <span id="pVersicolor">-</span>
          </div>
          <div class="prob">
            <span>virginica</span>
            <span id="pVirginica">-</span>
          </div>
        </div>
      </div>

      <pre id="raw" class="raw hidden"></pre>
    </section>

    <footer>
      <small>API must be running on <code>http://127.0.0.1:5000</code></small>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
